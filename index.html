<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Love ‚ù§Ô∏è</title>
<style>
  * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

  body {
    margin: 0;
    overflow: hidden;
    /* STRONG dark pink -> light pink gradient */
    background: linear-gradient(180deg, #5a002b 0%, #ffb6d9 100%);
  }

  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 92%;
    max-width: 420px;
    color: white;
  }

  .text {
    font-size: 1.35rem;
    margin: 16px 0;
    opacity: 0;
    animation: fadeIn 1.4s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .btn { cursor: pointer; font-weight: 700; }

  .glow {
    text-shadow: 0 0 12px #ffd1ea, 0 0 28px #ff69b4;
  }

  .heart {
    position: fixed;
    font-size: 20px;
    animation: float 8s linear infinite;
    pointer-events: none;
  }

  @keyframes float {
    from { bottom: -10%; opacity: 1; }
    to { bottom: 110%; opacity: 0; }
  }

  #gameArea {
    position: fixed;
    inset: 0;
    display: none;
  }

  .game-heart {
    position: absolute;
    font-size: 38px;
    cursor: pointer;
  }

  #letterBox {
    background: rgba(255,255,255,0.96);
    color: #5a002b;
    padding: 22px;
    border-radius: 20px;
    max-height: 70vh;
    overflow-y: auto;
    font-size: 1.1rem;
    font-weight: bold;
    line-height: 1.8;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<div class="center" id="main"></div>
<div id="gameArea"></div>

<script>
const main = document.getElementById('main');

/* floating background hearts */
function floatingHearts(){
  const h = document.createElement('div');
  h.className = 'heart';
  h.innerHTML = '‚ù§Ô∏è';
  h.style.left = Math.random() * 100 + '%';
  h.style.animationDuration = (5 + Math.random() * 5) + 's';
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 10000);
}
setInterval(floatingHearts, 600);

function show(text, clickable=false, glow=false){
  const t = document.createElement('div');
  t.className = 'text';
  if(clickable) t.classList.add('btn');
  if(glow) t.classList.add('glow');
  t.innerHTML = text;
  main.appendChild(t);
  return t;
}

const wait = ms => new Promise(r => setTimeout(r, ms));

async function start(){
  show('For my love ‚ù§Ô∏è');
  await wait(1800);
  const open = show('Click to open', true);
  open.onclick = () => { main.innerHTML = ''; story(); };
}

async function story(){
  await line('Because today isn‚Äôt just another day');
  await line('So I made this for you');
  await line('Ready?');

  for(let i = 3; i >= 1; i--) {
    await line(i);
  }

  await line('17 ‚Üí 18');
  confetti();
  await line('Happy Birthday my dear Armaan ‚ù§Ô∏è');
  await line('I love you so much');
  await line('Wanna play a game?');
  await line('Let‚Äôs go!');
  game();
}

function line(text){
  return new Promise(async res => {
    const t = show(text);
    await wait(2200);
    t.remove();
    res();
  });
}

function confetti(){
  for(let i = 0; i < 25; i++){
    const c = document.createElement('div');
    c.className = 'heart';
    c.innerHTML = 'üéâ';
    c.style.left = Math.random() * 100 + '%';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}

let collected = 0;
const messages = [
  'You make me smile everyday',
  'I adore you',
  'You are my safe place',
  'My heart chose you',
  'You mean the world to me',
  'You are so special',
  'Forever grateful for you',
  'You feel like home',
  'I cherish you',
  'All my love is yours'
];

function game(){
  main.style.display = 'none';
  gameArea.style.display = 'block';
  spawn();
}

function spawn(){
  if(collected >= 10){ end(); return; }

  const h = document.createElement('div');
  h.className = 'game-heart';
  h.innerHTML = '‚ù§Ô∏è';
  h.style.left = Math.random() * 85 + '%';
  h.style.top = Math.random() * 85 + '%';

  h.onclick = () => {
    h.remove();
    const m = show(messages[collected]);
    setTimeout(() => m.remove(), 1800);
    collected++;
    spawn();
  };

  gameArea.appendChild(h);
}

async function end(){
  gameArea.style.display = 'none';
  main.style.display = 'block';

  await line('Yay! You won');
  await line('Now you‚Äôve collected all my hearts');
  await line('And you‚Äôll forever have them ‚ù§Ô∏è');
  await line('Now that we played the game');
  await line('Let‚Äôs get romantic, shall we?');
  await line('To my love');
  letter();
}

async function letter(){
  const box = document.createElement('div');
  box.id = 'letterBox';
  main.appendChild(box);

  const text = `My love,\n\nEvery single moment with you feels magical. You make my heart feel safe, warm, and endlessly happy. I‚Äôm so grateful for you, for your love, your presence, and the way you make my world brighter just by existing. This is just a tiny piece of my heart, but all of it belongs to you.`;

  for(let i = 0; i < text.length; i++){
    box.innerHTML += text[i];
    box.scrollTop = box.scrollHeight;
    await wait(90);
  }

  await wait(3000);
  box.remove();

  await line('You make my day so much better');
  show('I love you Armaan, Now and forever', false, true);
  await wait(3500);

  main.innerHTML = '';
  show('From Amruta, to her lovely Armaan ‚Äì 04/01/2026 ‚ù§Ô∏è');
}

start();
</script>
</body>
</html>
