<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Baby ‚ù§Ô∏è</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ff9ebc);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }
    .screen { display: none; text-align: center; padding: 20px; }
    .active { display: block; }
    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #fff;
      color: #ff4f8b;
      margin-top: 25px;
    }
    button:hover { transform: scale(1.05); }
    h1 { font-size: 2.5rem; margin-bottom: 15px; }
    .count { font-size: 5rem; animation: fade 1s infinite; }
    @keyframes fade { 0% {opacity:1;} 50%{opacity:0.4;} 100%{opacity:1;} }

    /* Hearts */
    .heart {
      position: absolute;
      font-size: 2rem;
      cursor: pointer;
      animation: float 6s linear forwards;
    }
    @keyframes float {
      from { bottom: -50px; }
      to { bottom: 110%; }
    }
    .counter { position: fixed; top: 20px; width: 100%; text-align: center; font-size: 1.2rem; }

    /* Music button */
    .music-btn {
      margin-top: 15px;
      font-size: 0.9rem;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Screen 1 -->
<div class="screen active" id="screen1">
  <h1>For My Baby üíó</h1>
  <p>Click when you're ready</p>
  <button onclick="startCountdown()">Click to open</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
  <div class="count" id="count">3</div>
  <p>Because today isn‚Äôt just any day</p>
</div>

<!-- Screen 3 -->
<div class="screen" id="screen3">
  <h1>Happy Birthday My Armaan ‚ù§Ô∏è</h1>
  <p>I made this just for you</p>
  <button onclick="startGame()">Collect your hearts ‚Üí</button>
</div>

<!-- Screen 4 -->
<div class="screen" id="screen4">
  <div class="counter" id="counter">Hearts collected: 0 / 10</div>
  <button class="music-btn" onclick="playMusic()">‚ñ∂ Play music</button>
</div>

<!-- Screen 5 -->
<div class="screen" id="screen5">
  <h1>You collected all my hearts üíû</h1>
  <p>You‚Äôll always have them.</p>
  <p style="margin-top:20px; font-size:0.9rem;">‚Äî Amruta & Armaan ‚Ä¢ 04/01/2026</p>
</div>

<!-- 
IMPORTANT:
1) Put an MP3 file in the SAME folder as this HTML file
2) Name it exactly: music.mp3
3) MP3 format is required for best browser support
-->
<audio id="music" preload="auto">
  <source src="music.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  const screens = document.querySelectorAll('.screen');
  const music = document.getElementById('music');

  function show(id) {
    screens.forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function startCountdown() {
    show('screen2');
    let num = 3;
    const el = document.getElementById('count');
    const interval = setInterval(() => {
      num--;
      el.textContent = num;
      if (num === 0) {
        clearInterval(interval);
        show('screen3');
      }
    }, 1000);
  }

  let collected = 0;
  const total = 10;
  const reasons = [
    'I love how you make me feel safe even from miles away.',
    'I love your smile, it fixes my mood instantly.',
    'I love your voice ‚Äî comforting, addictive, unfairly attractive.',
    'I love how handsome you are without trying.',
    'I love your eyes, and the way they soften when you smile.',
    'I love the way you laugh, it‚Äôs my favourite sound ever.',
    'I love how you remember even the smallest detail about me.',
    'I love the way you speak, care, and reassure me.',
    'I love how everything about you just fits perfectly together.',
    'I love you. All of you. Endlessly.'
  ];

  function startGame() {
    show('screen4');
    for (let i = 0; i < total; i++) spawnHeart(i);
  }

  function playMusic() {
    music.play().catch(err => {
      console.error('Music playback failed:', err);
      alert('Music could not be played. Make sure music.mp3 exists in the same folder.');
    });
  }

  function spawnHeart(i) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'üíó';
    heart.style.left = Math.random() * 90 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    heart.onclick = () => {
      alert(reasons[i]);
      heart.remove();
      collected++;
      document.getElementById('counter').textContent = `Hearts collected: ${collected} / ${total}`;
      if (collected === total) show('screen5');
    };
    document.body.appendChild(heart);
  }
</script>
</body>
</html>
